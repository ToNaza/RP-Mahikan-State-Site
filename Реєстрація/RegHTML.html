<html>
    <head><title>RP Mahikan State</title>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./media/ava site.jpg">
        <link rel="stylesheet" href="RegCSS.css">

        <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    
        <script> </script>
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Graduate&display=swap">

        <script src="https://kit.fontawesome.com/bfec730d56.js" crossorigin="anonymous"></script>

        <script defer src="RegJS.js"></script>
        
    </head>

    <body>
        <header>
            <div class="name_site_ops">
           <p> Registration for Citizen </p>
           </div>
        </header>

        <div class="divider"></div>

        <main>
        <p class="text_info">
            Впишіть свої дані, та протягом двух діб<br>
             вам в ТГ буде надіслано документ від<br>
              одного з адмінів звання СД.<br>
            Якщо вам нічого не прийшло напишіть<br>
             це в ту ж службу (Службу допомоги)<br>
        </p>
        <form name="submit-to-google-sheet">
            <div class="osnova">
            <label for="Name" ></label><br>
            <input type="text" name="Name" id="Name" class="vvod"  placeholder="Введіть своє ім'я" required><br>

            <label for="Surname" ></label><br>
            <input type="text" name="Surname" id="Surname" class="vvod"  placeholder="Видумайте собі фамілію" required><br>

            <label for="Username" ></label><br>
            <input type="text" name="Username" id="Username" class="vvod"  placeholder="Введіть ваш Tg Usetname " required><br>

            <label for="entryDate"></label><p class="dataname">Дата входу до чату:</p><br>
            <input type="date" lang="en" name="entryDate" id="entryDate" class="vvod" required><br>

          <button type="submit" class="ok"><i class="fas fa-paper-plane"></i></button>
         </div>
        </form>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbz_Ao-06saTHRXFzFqBsfKYh6kr-QhzaZNOc5De4Ocegds6CS3w4VoeiM8g373B4_ml/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
          
        </main>

        <footer style="margin-top: 30px;">
<a href="../index.html"> <button class="Exid"> На головну</button> </a>
        </footer>

    </body>
</html>
